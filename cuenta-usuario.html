<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cuenta-usuario.css" />
    <title>SGI5</title>
  </head>
  <body>
    <nav class="MenuLateral">
      <!-- reemplazar div con imagen -->
      <img
        class="LogoFirma"
        src="./img/logotipo/logo_san_expedito.png"
        title="Logotipo de San Expedito"
        alt="Logotipo de San Expedito"
      />
      <div class="MenuGrid">
        <a class="BotonMenu Ventas" href="./ventas.html" draggable="false">
          <span>Ventas</span>
        </a>
        <a
          class="BotonMenu Productos"
          href="./productos.html"
          draggable="false"
        >
          <span>Productos</span>
        </a>
        <a
          class="BotonMenu Categorias"
          href="./categorias.html"
          draggable="false"
        >
          <span>Categorías</span>
        </a>
        <a
          class="BotonMenu Proveedores"
          href="./proveedores.html"
          draggable="false"
        >
          <span>Proveedores</span>
        </a>
        <a class="BotonMenu Facturas" href="./facturas.html" draggable="false">
          <span>Facturas</span>
        </a>
        <a class="BotonMenu Cuenta" href="#" draggable="false">
          <span>Cuenta</span>
        </a>
        <a
          class="BotonMenu Usuarios"
          href="./lista-usuarios.html"
          draggable="false"
        >
          <span>Usuarios</span>
        </a>
        <a
          class="BotonMenu BaseDatos"
          href="./base-datos.html"
          draggable="false"
        >
          <span>Base de datos</span>
        </a>
      </div>
      <a class="BotonCerrarSesion" draggable="false">
        <span>Cerrar sesión</span>
      </a>
    </nav>
    <div class="ContenedorPrincipal">
      <div class="Encabezado">
        <h1 class="Nombre">Cuenta</h1>
        <p class="Descripcion">Cambia la información de tu cuenta</p>
      </div>
      <div class="AreaTrabajo">
        <form class="OpcionesUsuario" id="OpcionesUsuario">
          <input
            class="ContrasenyaUsuarioActual"
            type="text"
            name="ContrasenyaUsuarioActual"
            placeholder="Contraseña actual"
            required
          />
          <input
            class="ContrasenyaUsuarioNueva"
            type="text"
            name="ContrasenyaUsuarioNueva"
            placeholder="Contraseña nueva (opcional)"
          />
          <div>
            <button class="BotonAceptarCambios" type="submit">Aceptar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="Version">
      <p class="SGI5">v21.04.24-dev</p>
      <p class="NestJS">NestJS v10.3.2</p>
    </div>
    <script src="./js/ext/jquery.js"></script>
    <script src="./js/cuenta-usuario.js"></script>
    <script src="./js/botones-rol.js"></script>
  </body>
</html>
