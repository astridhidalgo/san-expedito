<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/productos.css">
	<title>SGI5</title>
</head>
<body>
	<nav class="MenuLateral">
		<!-- reemplazar div con imagen -->
		<div class="LogoFirma" title="Logotipo de San Expedito" alt="Logotipo de San Expedito"></div>
		<div class="MenuGrid">
			<a class="BotonMenu Ventas" href="#" draggable="false">
				<span>Ventas</span>
			</a>
			<a class="BotonMenu Productos" href="#" draggable="false">
				<span>Productos</span>
			</a>
			<a class="BotonMenu Categorias" href="#" draggable="false">
				<span>Categorías</span>
			</a>
			<a class="BotonMenu Proveedores" href="#" draggable="false">
				<span>Proveedores</span>
			</a>
			<a class="BotonMenu Facturas" href="#" draggable="false">
				<span>Facturas</span>
			</a>
		</div>
		<a class="BotonCerrarSesion" href="#" draggable="false">
			<span>Cerrar sesión</span>
		</a>
	</nav>
	<div class="ContenedorPrincipal">
		<div class="Encabezado">
			<h1 class="Nombre">Productos</h1>
			<p class="Descripcion">Gestión de productos</p>
		</div>
		<div class="AreaTrabajo">
			<div class="BarraHerramientas">
				<button class="BotonAgregarProducto" type="button">Agregar producto</button>
				<input class="BarraBusqueda" type="text" name="ValorBusqueda" placeholder="¿Qué necesitas buscar?">
				<p class="ContadorProductos"><span>50</span> productos registrados</p>
			</div>
			<div class="TablaProductos">
				<table>
					<thead>
					<tr>
						<th class="">Código</th>
						<th class="">Nombre</th>
						<th class="">Categoría</th>
						<th class="">Proveedor</th>
						<th class="">Cantidad</th>
						<th class="">Medida</th>
						<th class="">Precio</th>
					</tr>
					</thead>
					<tbody>
						<script src="./js/prueba-tabla.js">
						</script>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="Version">
		<p class="SGI5">v12.04.24-dev</p>
		<p class="NestJS">NestJS v0.0.0</p>
	</div>
</body>
</html>
